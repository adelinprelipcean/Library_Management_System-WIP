<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<div  class="container text-center mt-3 mb-3">
<h1>Add a book</h1>
<form method="post" enctype="multipart/form-data" class="container text-center">
  {% csrf_token %}  
  {{form.as_p}}
  <button class="btn btn-success" type="submit">Add book</button>
</form>
</div>
{% endblock %}
