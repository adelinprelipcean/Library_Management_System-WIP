<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}

<div class="container text-center mt-3 mb-3">
    <div class="row align-items-center border border-start-0">
        <div class="col b-5 border border-start-0">
          <img src="{{book.cover.url}}" style="width: 100px">
        </div>
        <div class="col">
          <div>Title:</div>
          <div style="font-weight: 700">{{book.title}}</div>
        </div>
        <div class="col">
          <div>Author:</div>
          {{book.author}}
        </div>
        <div class="col">
          <div>Publisher:</div>
          {{book.publisher}}
        </div>
        <div class="col">
          <div>Quantity:</div>
          {{book.quantity}}
        </div>

        <div class="row pt-3">
            <form method="post" enctype="multipart/form-data" class="container text-center border rounded">
                {% csrf_token %}
                <table class="container rounded">
                    {{ form.as_p }}
                  </table>
                <button class="btn btn-success m-3" type="submit" style="width: 100px;">Save</button>
              </form>
          </div>

        
    </div>
</div>   

{% endblock %}
