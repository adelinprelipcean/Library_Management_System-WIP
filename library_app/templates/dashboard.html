<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<div class="container justify-content-center" style="max-width: 800px;">
  <div class="card rounded m-5">
      <h5 class="card-header" style="font-size: 1.5rem; font-weight: 900;">ADMIN PANEL</h5>
      <div class="card-body"  style="background-color: #C7D6D5">
        <h5 class="card-title" style="font-weight: 500">Welcome back, admin!</h5>
      </div>
  </div>

  <div class="card rounded m-5">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="container p-3" style="font-weight:700; font-size: 1.3rem">Manage Books</div>
        </div>
        <div class="col">
          <div class="container p-3" style="font-weight:700; font-size: 1.3rem">Manage Users</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a type="button" class="btn btn-secondary m-2" href="/add_book/" style="color: white; width: 180px">Add Book</a>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary m-2">Edit Users</button>
        </div>
      </div>
      <div class="row">
        <div class="col pb-4">
          <a type="button" class="btn btn-secondary m-2" href="/delete_book" style="color: white; width: 180px">List or Remove Book</a>
        </div>
        <div class="col pb-4">
          <button type="button" class="btn btn-secondary m-2">Edit Users</button>
        </div>
      </div>
  </div>
</div>
{% endblock %}
